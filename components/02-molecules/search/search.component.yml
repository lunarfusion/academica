$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: search
status: experimental
group: molecules

props:
  type: object


thirdPartySettings:
    sdcStorybook:
      stories:

        default:
          props:
            label: Search toggle

          slots:

            search_input:
              - type: component
                component: "academica:input"
                props:
                  type: search
                  placeholder_text: 'What are you searching for?'

            search_submit:
                - type: component
                  component: "academica:button"
                  props:
                    kind: button
                    type: ghost
                    input_value: search
                    text: search
                    size: regular
                    modifier_class:
                      - 'button--search'
