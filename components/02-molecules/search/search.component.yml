$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: search
status: experimental
group: molecules

props:
  type: object

js:
  search.js: { attributes: { defer: true } }


thirdPartySettings:
    sdcStorybook:
      stories:

        default:
          props:
            label: Search toggle

          slots:
            search_toggle:
              - type: component
                component: "academica:button"
                props:
                  kind: button
                  type: empty
                  input_value: open search
                  has_icon: true
                  icon_only: true
                  icon: search-toggle
                  size: small
                  text: toggle
                  input_id: search-toggle
                  modifier_class:
                    - 'button--search-toggle'

            search_input:
              - type: component
                component: "academica:input"
                props:
                  type: search
                  placeholder_text: 'What are you searching for?'

            search_submit:
              - type: component
                component: "academica:button"
                props:
                  kind: button
                  type: empty
                  input_value: search
                  text: search
                  size: regular
                  modifier_class:
                    - 'button--search'
