$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: button
status: experimental
group: molecules

props:
  type: object
  properties:

    text:
      type: string
      title: Text
      description: Button text.
      default:
        - Button text

    icon:
      type: string
      title: Icon
      description: Icon name.
      enum:
        - 'arrow-forward'
        - 'arrow-backward'
        - 'menu-open'
        - 'menu-close'
        - 'search-toggle'
        - null
      examples:
        - null

    allow_html:
      type: boolean
      title: Allow HTML in text.
      default: false
      examples:
        - false

    is_disabled:
      type: boolean
      title: Disabled or not.
      default: false
      examples:
        - false

    url:
      type: string
      title: Button URL
      format: iri-reference
      default: http://wikipedia.com

    input_id:
      format: iri-reference

    input_value:
      type: string
      title: Input value
      default: submit

    kind:
      type: string
      title: Kind
      description: 'Button kind: submit, button, link, menu toggle.'
      default: button
      enum:
        - submit
        - button
        - link
      examples:
        - button

    type:
      type: string
      title: Type
      description: 'Button type: primary, secondary, tertiary.'
      default: primary
      enum:
        - primary
        - secondary
        - ghost
        - nav
        - menu-toggle
      examples:
        - primary

    size:
      type: string
      title: Size
      description: 'Button size: large, regular, small.'
      default: regular
      enum:
        - large
        - regular
        - small
      examples:
        - regular

    modifier_class:
        type: string
        title: Modifier class
        description: Additional classes.
        default: mod-class

