# This is so your IDE knows about the syntax for fixes and autocomplete.
$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: menu
status: experimental
group: molecules

props:
  type: object

  properties:

    type:
      type: string
      title: Type
      description: 'Type: vertical, horizontal.'
      default: vertical
      enum:
        - vertical
        - horizontal
      examples:
        - vertical

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'

    items:
      type: array
      title: Menu Items
      items:
        type: object
        properties:
          title:
            type: string
            examples:
              - Home
              - About
              - Programs
              - Events
          url:
            type: string
            format: uri
            examples:
              - https://wikipedia.org
              - https://nasa.gov
              - https://lunarfusion.com
              - https://www.futurity.org
        required:
          - title

