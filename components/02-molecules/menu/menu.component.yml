# This is so your IDE knows about the syntax for fixes and autocomplete.
$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: menu
status: experimental
group: molecules
title: 'molecules/menu'

props:
  type: object

  properties:

    layout_type:
      type: string
      title: Layout type
      description: 'Type: vertical, horizontal.'
      default: vertical
      enum:
        - vertical
        - horizontal
      examples:
        - vertical

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'

    items:
      type: array
      title: Menu Items
      items:
        type: object
        properties:
          title:
            type: string
            examples:
              - My account
              - Log out
          url:
            type: string
            format: uri
            examples:
              - /user
              - /logout
        required:
          - title

