$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: input
status: experimental
group: organisms

props:
  type: object
  properties:

    type:
      type: string
      title: Type
      description: 'Input type: text, radio, etc...'
      default: text
      enum:
        - text
        - radio
        - checkbox
        - search
        - range
      examples:
        - text

    placeholder_text:
      type: string
      default: Enter text

    input_id:
      format: iri-reference
      default: input-id

    input_label:
      format: iri-reference
      default: Label for input

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'

    value:
      type: string
      title: input value
      default: Input value
