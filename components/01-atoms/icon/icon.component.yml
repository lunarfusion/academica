$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: icon
status: experimental
group: atoms

props:
  type: object
  properties:

    symbol:
      type: string
      title: Symbol
      description: icon name.
      enum:
        - arrow-backward
        - arrow-forward
        - menu-open
        - menu-close

    size:
      type: string
      title: Size
      description: Optional icon size.
      enum:
        - small
        - regular
        - large
      examples:
        - regular

    modifier_class:
      type: string
      title: Modifier class
      description: Optional additional classes.
      examples:
        - 'custom-class'

    assets_dir:
      type: string
      title: Assets dir
      description: Optional assets directory to get icons from.
      default: '@academica/../assets'
      examples:
        - '@academica/../assets'
